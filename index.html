<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row-1">
            <h1 id="displayScreen">0</h1>
        </div>
        <div class="row-2 rows">
            <button id="clr">CLEAR</button>
            <button id="dlt">DELETE</button>
        </div>
        <div class="row-3 rows">
            <button id="butSeven" class="numBut">7</button>
            <button id="butEight" class="numBut">8</button>
            <button id="butNine" class="numBut">9</button>
            <button id="butDivide" class="operators">/</button>
        </div>
        <div class="row-4 rows">
            <button id="butFour" class="numBut">4</button>
            <button id="butFive" class="numBut">5</button>
            <button id="butSix" class="numBut">6</button>
            <button id="butMultiply" class="operators">x</button>
        </div>
        <div class="row-5 rows">
            <button id="butOne" class="numBut">1</button>
            <button id="butTwo" class="numBut">2</button>
            <button id="butThree" class="numBut">3</button>
            <button id="butMinus" class="operators">-</button>
        </div>
        <div class="row-6 rows">
            <button id="butDot">.</button>
            <button id="butZero"class="numBut">0</button>
            <button id="butEqual" class="operators">=</button>
            <button id="butPlus" class="operators">+</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
